<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1163">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title> Carousel </title>

    <!--Bootstrap  link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!---------Jquery------------->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>
    <!-------- Carousel wrapper Starts --------->
    <!-------- Carousel wrapper Starts --------->

    <!--------style Starts --------->
    <!--------style Starts --------->
    <style>
        .bg-img-1 {
            background-image: url ('https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(22).webp');

        }

        .bg-img-1 {
            background-image: url ('https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(22).webp');
        }

        .bg-img-1 {
            background-image: url ('https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(23).webp');

        }

        .carousel-image {
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
    <!--------style Ends --------->
    <!--------style Ends --------->


    <div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel" data-mdb-carousel-init>
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="2"
                aria-label="Slide 3"></button>
        </div>

        <!-- Inner -->
        <div class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item carousel-image bg-img-1 active">
                <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(15).webp" class="d-block w-100"
                    -- alt="Sunset Over the City" /> -->
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item carousel-image bg-img-2">
                <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(22).webp" class="d-block w-100" 
                    alt="Canyon at Nigh" /> -->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item carousel-image bg-img-3">
                <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(23).webp" class="d-block w-100"
                    alt="Cliff Above a Stormy Sea" />   -->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                </div>
            </div>
        </div>
        <!-- Inner -->

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample"
            data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample"
            data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-------- Carousel wrapper Ends --------->
    <!-------- Carousel wrapper Ends --------->


</body>

</html>
