<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Information dashboard cards</title>

    <link rel="stylesheet" href="../src/css/informationcard.css">
    <!--Bootstrap  link-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!----------JQuery------>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">
        <div class="row">
            <!------  1   -->
            <div class="col-md-4 col-xl-3">
                <div class="card bg-c-blue order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Jema'a Member</h6>
                        <h2 class="text-right">
                            <img src="https://img.icons8.com/pastel-glyph/64/40C057/nation.png" alt="nation" />
                        </h2>
                        <p class="m-b-0">2,500+</p>
                    </div>
                </div>
            </div>
            <!------  2   -->
            <div class="col-md-4 col-xl-3">
                <div class="card-info bg-c-green order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Established and Well-Organised</h6>
                        <h2 class="text-right"><img width="40" height="46"
                                src="https://img.icons8.com/pastel-glyph/64/40C057/company--v2.png" alt="company--v2" />
                        </h2>
                        <p class="m-b-0">1991 EC</p>
                    </div>
                </div>
            </div>
            <!------  3  -->
            <div class="col-md-4 col-xl-3">
                <div class="card bg-c-yellow order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Orders Received</h6>
                        <h2 class="text-right"> <img width="50" height="64"
                                src="https://img.icons8.com/pastel-glyph/64/40C057/location--v4.png"
                                alt="location--v4" /></h2>
                        <p class="m-b-0">~ Jimma City</p>
                    </div>
                </div>
            </div>
            <!------ 4   -->
            <div class="col-md-4 col-xl-3">
                <div class="card bg-c-pink order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Jema'a Sub-Structure</h6>
                        <h2 class="text-right"><img width="50" height="64"
                                src="https://img.icons8.com/ios-filled/50/40C057/parallel-tasks.png"
                                alt="parallel-tasks" /></h2>
                        <p class="m-b-0">~ 8 Sub Structure</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
